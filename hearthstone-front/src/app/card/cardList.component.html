<!--The content below is only a placeholder and can be replaced.-->
<div id="table">
    <table>
        <tr>
            <th>卡牌名称</th>
            <th>法力消耗</th>
            <th>攻击力</th>
            <th>生命值</th>
        </tr>
        <tr *ngFor="let card of cards | paginate: { 
        totalItems: total, itemsPerPage: pageSize, currentPage: pageNumber }">
            <td (click)="select(card)">{{card.name}}</td>
            <td>{{card.expense}}</td>
            <td>{{card.attack}}</td>
            <td>{{card.healthPoint}}</td>
        </tr>
    </table>
    <div id="pagination">
        <pagination-controls previousLabel="上一页" nextLabel="下一页" (pageChange)="pageNumber = $event;getCards()">
        </pagination-controls>
    </div>
</div>

<div id="image">
    <img src={{selectCard.imgPath}}>
</div>
