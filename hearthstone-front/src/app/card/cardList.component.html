<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
        {{title}}
    </h1>
</div>

<ul>
    <li *ngFor="let card of cards | paginate: { 
        totalItems: total, itemsPerPage: pageSize, currentPage: pageNumber }">
        <span class="badge">{{card.cardId}}</span>
        <span>{{card.name}}</span>
        <span>{{card.expense}}</span>
        <span>{{card.attack}}</span>
        <span>{{card.healthPoint}}</span>
        <img src={{card.imgPath}}>
    </li>
</ul>
<pagination-controls previousLabel="上一页" nextLabel="下一页" (pageChange)="pageNumber = $event;getCards()">
</pagination-controls>
