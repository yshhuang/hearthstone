<div>
    <label>卡牌名称:</label> <input [(ngModel)]="card.name" />
    <label>消耗水晶:</label> <input [(ngModel)]="card.expense" />
    <label>攻击力:</label> <input [(ngModel)]="card.attack" />
    <label>生命值:</label> <input [(ngModel)]="card.healthPoint" />
    <label>图片链接:</label> <input [(ngModel)]="card.imgPath" />
    <button (click)="add()">
    Add
  </button>
</div>
